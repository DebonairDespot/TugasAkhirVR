<!DOCTYPE html>
<html>
<head>
    <title>WEBVR - Virtual Tour FILKOM UB</title>
    <script src="https://realitas.id/VRTour/aframe-master.js"></script>
    <script src="https://realitas.id/VRTour/aframe-href-component.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="bg" src="skybox/MUSHOLLA.JPG">
            <img id="arrow" src="assets/arrow.png">
        </a-assets>

        <a-entity position="0 0 0" rotation="0 90 0">
            <a-camera id="camera" look-controls wasd-controls-enabled="false">
                <a-entity id="cursor"
                    cursor="fuse: true; fuseTimeout: 1500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>
            </a-camera>
        </a-entity>

        <a-sky src="#bg"></a-sky>

        <a-entity id="nav-to-jc" 
                position="3 0 -3" 
                rotation="-90 -45 0">

            <a-image src="#arrow" 
                    transparent="true" 
                    href="jc.html">
            </a-image>

            <a-text font="kelsonsans" 
                    width="6" align="center" 
                    value="Junction" 
                    position="0 1.3 0.3" 
                    rotation="90 0 0">
            </a-text>
        </a-entity>

        <a-entity id="nav-to-gkm" 
                position="0 0 4" 
                rotation="-90 180 0">
            
            <a-image src="#arrow" 
                    transparent="true" 
                    href="gkm.html">
            </a-image>
            <a-text font="kelsonsans" 
                    width="6" align="center" 
                    value="Gedung Kreativitas Mahasiswa" 
                    position="0. 1.5 0.4" 
                    rotation="90 0 0">
            </a-text>
        </a-entity>

    </a-scene>
</body>
</html>
